<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Session Info</h1>
    <p>User ID: <span th:text="${session.userId}"></span></p>
    <p>Language: <span th:text="${session.language}"></span></p>
</div>
</body>
</html>
