</head>

</nav>

<div class="container mt-5">
    <h2 class="text-center">User Quiz Statistics</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Average Score per Attempt</h5>
                    <canvas id="averageScoreChart" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Number of Attempts per Quiz Attempt Number</h5>
                    <canvas id="attemptCountChart" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Successful Attempts per Quiz Attempt Number</h5>
                    <canvas id="successfulAttemptChart" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var averageScores = /*[[${averageScores}]]*/ {};
    var attemptCounts = /*[[${attemptCounts}]]*/ {};
    var successfulAttempts = /*[[${successfulAttempts}]]*/ {};
    var labels = Object.keys(averageScores);
    var avgData = Object.values(averageScores);
    var countData = Object.values(attemptCounts);
    var successData = Object.values(successfulAttempts);

    // Average Score Chart
    var ctxAvg = document.getElementById('averageScoreChart').getContext('2d');
    var avgChart = new Chart(ctxAvg, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Average Score Percentage',
                data: avgData,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    onClick: (e, legendItem, legend) => {
                        var index = legendItem.datasetIndex;
                        var ci = legend.chart;
                        var meta = ci.getDatasetMeta(index);

                        // Toggle the visibility of the dataset
                        meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
                        ci.update();
                    }
                }
            }
        }
    });

    // Attempt Count Pie Chart
    var ctxCount = document.getElementById('attemptCountChart').getContext('2d');
    var countChart = new Chart(ctxCount, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Attempts',
                data: countData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    onClick: (e, legendItem, legend) => {
                        var index = legendItem.datasetIndex;
                        var ci = legend.chart;
                        var meta = ci.getDatasetMeta(index);

                        // Toggle the visibility of the dataset
                        meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
                        ci.update();
                    }
                }
            }
        }
    });

    // Successful Attempt Pie Chart
    var ctxSuccess = document.getElementById('successfulAttemptChart').getContext('2d');
    var successChart = new Chart(ctxSuccess, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Successful Attempts',
                data: successData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    onClick: (e, legendItem, legend) => {
                        var index = legendItem.datasetIndex;
                        var ci = legend.chart;
                        var meta = ci.getDatasetMeta(index);

                        // Toggle the visibility of the dataset
                        meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
                        ci.update();
                    }
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
