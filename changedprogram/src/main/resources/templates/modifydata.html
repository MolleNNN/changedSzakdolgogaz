<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify User Data</title>
     <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        

    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .alert {
    position: relative;
    padding-right: 35px; /* Ensure there is space for the close button */
}

.btn-close {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
}
        
    </style>
</head>
<body class="bg-custom">
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" th:href="@{/admin}">Kezdőlap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/data}">Adatok</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/ppt}">Oktatás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/positions}">Pozíciók</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/company}">Cégek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/receiver}">Fogadó felek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dataupload}">Adat feltöltés</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container form-container">
        <h1 class="mb-4">Modify User Data</h1>
<!-- Success Message Display -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <p th:text="${successMessage}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Error Message Display -->
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <p th:text="${errorMessage}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

        <form th:action="@{/admin/updateUser}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" class="form-control" th:field="*{phoneNumber}" />
            </div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate:</label>
                <input type="date" id="birthdate" class="form-control" th:field="*{birthdate}" />
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <select id="position" class="form-select" th:field="*{position.id}">
                    <option th:each="position : ${positions}" th:value="${position.id}"
                            th:selected="${position.id == user.position.id}"
                            th:text="${position.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="company" class="form-label">Company:</label>
                <select id="company" class="form-select" th:field="*{company.id}">
                    <option th:each="company : ${companies}" th:value="${company.id}"
                            th:text="${company.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="receiver" class="form-label">Receiver:</label>
                <select id="receiver" class="form-select" th:field="*{receiver.id}">
                    <option th:each="receiver : ${receivers}" th:value="${receiver.id}"
                            th:text="${receiver.name}"></option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="active" class="form-check-input" th:field="*{active}" />
                <label for="active" class="form-check-label">Active</label>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div class="mt-3">
            <a th:href="@{/admin}" class="btn btn-secondary">Back to Admin Dashboard</a>
        </div>
    </div>
<!-- Bootstrap Bundle with Popper (includes Bootstrap JS) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script th:src="@{/js/scripts.js}"></script>
            
        
</body>
</html>
