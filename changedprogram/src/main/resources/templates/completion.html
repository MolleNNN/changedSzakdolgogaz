<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{completion.title}">Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 th:text="#{completion.thankYou}">Thank You!</h1>
        <p class="lead" th:text="#{completion.successMessage}">Your process has been successfully completed.</p>
        <a th:href="@{/invalidateSession}" class="btn btn-primary" th:text="#{completion.goToHome}">Go to Home</a>
        <a th:href="@{/options}" class="btn btn-secondary" th:text="#{completion.goToOptions}">Go to Options</a>
    </div>
</body>
</html>
