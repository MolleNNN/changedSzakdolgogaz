<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ppt.filename}">Active Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f8ff, #add8e6 30%, #f0fff0 60%, #add8e6);
        }
        .main-container {
            max-width: 90%;
            max-height: 90%;
            width: 70%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .slick-slide img {
            width: 100%;
            height: auto;
            border-radius: 15px; /* Round the corners of the image */
        }
        .navigation-container {
            position: relative;
            width: 100%;
        }
        .navigation-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .prev, .next {
            cursor: pointer;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.6s ease;
            border-radius: 50%;
            user-select: none;
            z-index: 1000;
        }
        .prev:hover, .next:hover {
            background-color: black;
            color: white;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #quiz-button {
            display: none;
            margin-top: 20px; /* Adjust distance below the slider */
        }
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px; /* Adjust distance below the slider */
        }
        #progress-bar {
            height: 100%;
            background-color: blue;
            width: 0%;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: -5px; /* Adjust to place above the image */
            right: 10px; /* Margin from the right edge */
            margin: 0;
            padding: 0;
            z-index: 1000;
            background: none;
        }
        .slider-container {
            position: relative;
            width: 100%;
            text-align: center;
            max-width: 100%;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            border-radius: 15px; /* Round the corners of the slider container */
            overflow: hidden; /* Ensure the rounded corners are visible */
            max-width: 100%;
            border: 2px solid black; /* Add black border */   
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);   
        }
        .slider-wrapper img {
            display: block;
            margin: 0 auto;
        }
        /* W3Schools Button Styles */
        .w3-button {
            border: none;
            display: inline-block;
            padding: 8px 16px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background-color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
        }
        .w3-button:hover {
            color: white !important;
            background-color: black !important;
        }
        .w3-disabled, .w3-button:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }
        .w3-button.w3-left {
            border-radius: 0 3px 3px 0;
        }
        .w3-button.w3-right {
            border-radius: 3px 0 0 3px;
        }
        @media (max-width: 768px) {
            .navigation-buttons {
                bottom: 10px;
            }
            .prev, .next {
                padding: 8px;
                font-size: 14px;
            }
            #countdown {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="slider-container">
                <div id="countdown"></div>
                <div class="slider-wrapper">
                    <div class="slider">
                        <div th:each="image : ${images}">
                            <img th:src="'data:image/png;base64,' + ${image}" alt="Presentation Image"/>
                        </div>
                    </div>
                </div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="navigation-container">
                <div class="navigation-buttons">
                    <a class="w3-button w3-left prev disabled">&#10094;</a>
                    <a class="w3-button w3-right next disabled">&#10095;</a>
                </div>
            </div>
            <a th:href="@{/quiz}" class="btn btn-success" id="quiz-button">Go to Quiz</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            console.log("Document ready");
            var $slider = $('.slider');
            var $progressBar = $('#progress-bar');
            var $countdown = $('#countdown');
            var $prevButton = $('.prev');
            var $nextButton = $('.next');
            var countdownInterval;
            var countdownDuration = 5; // Countdown duration in seconds
            var isBackNavigation = false; // Flag to track if the navigation is back
            var presentationCompleted = false; // Flag to track if the presentation is completed

            function startCountdown(callback) {
                console.log("Starting countdown");
                var countdown = countdownDuration;
                $countdown.text(countdown);
                $prevButton.addClass('disabled');
                $nextButton.addClass('disabled');

                countdownInterval = setInterval(function() {
                    console.log("Countdown: " + countdown);
                    countdown--;
                    $countdown.text(countdown);
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        $countdown.text('');
                        $prevButton.removeClass('disabled');
                        $nextButton.removeClass('disabled');
                        callback();
                    }
                }, 1000);
            }

            function updateButtonVisibility(currentSlide, totalSlides) {
                console.log("Updating button visibility: currentSlide=" + currentSlide + ", totalSlides=" + totalSlides);
                $prevButton.toggleClass('disabled', currentSlide <= 0);
                $nextButton.toggleClass('disabled', currentSlide >= totalSlides - 1);
            }

            function updateProgressBar(currentSlide, totalSlides) {
                var progressPercentage = ((currentSlide + 1) / totalSlides) * 100;
                console.log("Updating progress bar: " + progressPercentage + "%");
                $progressBar.css('width', progressPercentage + '%');
            }

            $slider.slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                adaptiveHeight: true,
                swipe: false,
                draggable: false
            });

            $slider.on('afterChange', function(event, slick, currentSlide) {
                console.log("After change: currentSlide=" + currentSlide);
                var totalSlides = slick.slideCount;
                updateProgressBar(currentSlide, totalSlides);

                if (currentSlide === totalSlides - 1) {
                    presentationCompleted = true; // Mark presentation as completed when last slide is reached
                    $('#quiz-button').show();
                } else {
                    $('#quiz-button').hide();
                }

                if (!presentationCompleted && !isBackNavigation) {
                    startCountdown(function() {
                        updateButtonVisibility(currentSlide, totalSlides);
                    });
                } else {
                    updateButtonVisibility(currentSlide, totalSlides);
                    isBackNavigation = false; // Reset flag after handling back navigation
                }
            });

            $slider.on('init', function(event, slick) {
                console.log("Slider initialized");
                var currentSlide = slick.currentSlide;
                var totalSlides = slick.slideCount;
                updateProgressBar(currentSlide, totalSlides);
                startCountdown(function() {
                    updateButtonVisibility(currentSlide, totalSlides);
                });
            });

            $prevButton.on('click', function() {
                console.log("Previous button clicked");
                if (!$prevButton.hasClass('disabled')) {
                    isBackNavigation = true; // Set flag to indicate back navigation
                    $slider.slick('slickPrev');
                }
            });

            $nextButton.on('click', function() {
                console.log("Next button clicked");
                if (!$nextButton.hasClass('disabled')) {
                    isBackNavigation = false; // Set flag to indicate forward navigation
                    $slider.slick('slickNext');
                }
            });

            // Trigger slick initialization manually
            $slider.slick('slickGoTo', 0);
        });
        /*]]>*/
    </script>
</body>
</html>
