<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Upload</title>
    <!-- Add Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" th:href="@{/admin}">Kezdőlap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/data}">Adatok</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/ppt}">Oktatás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/positions}">Pozíciók</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/company}">Cégek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/receiver}">Fogadó felek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dataupload}">Adat feltöltés</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Data Upload</h1>
        <form method="POST" th:action="@{/admin/uploadData}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="file">Excel File:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${result}">
            <h2>Upload Summary</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Success Count</th>
                        <th>Failure Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Positions</td>
                        <td th:text="${result.successCounts['Positions']} ?: 0"></td>
                        <td th:text="${result.failureCounts['Positions']} ?: 0"></td>
                    </tr>
                    <tr>
                        <td>Companies</td>
                        <td th:text="${result.successCounts['Company']} ?: 0"></td>
                        <td th:text="${result.failureCounts['Company']} ?: 0"></td>
                    </tr>
                    <tr>
                        <td>Receivers</td>
                        <td th:text="${result.successCounts['Receiver']} ?: 0"></td>
                        <td th:text="${result.failureCounts['Receiver']} ?: 0"></td>
                    </tr>
                </tbody>
            </table>

            <h3>Details of Successes</h3>
            <ul class="list-group">
                <li th:each="msg : ${successMessages}" class="list-group-item list-group-item-success" th:text="${msg}"></li>
            </ul>

            <h3>Details of Failures</h3>
            <ul class="list-group">
                <li th:each="msg : ${failureMessages}" class="list-group-item list-group-item-danger" th:text="${msg}"></li>
            </ul>
        </div>
    </div>
    <!-- Add jQuery and Bootstrap JS for enhanced UI -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
