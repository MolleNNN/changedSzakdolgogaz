<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .center-button {
            display: flex;
            justify-content: center;
        }
        .center-title {
            text-align: center;
        }
        .info-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header center-title">
                <h2>Data Upload for Position, Company, Receiver</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" method="POST" th:action="@{/admin/uploadData}" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group mb-3">
                        <label for="file" class="form-label">Excel File:</label>
                        <div class="input-group">
                            <input type="file" id="file" name="file" class="form-control" required>
                            <button type="button" class="btn btn-info btn-sm info-button" data-bs-toggle="tooltip" data-bs-placement="right" title="Ensure your Excel file has the following columns: Position, Company, Receiver. The header row should not be included.">
                                <i class="bi bi-info-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="center-button">
                        <button type="submit" class="btn btn-primary mt-3" id="uploadButton" disabled>Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for feedback -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true" th:classappend="${#strings.isEmpty(message) ? '' : 'show'}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Upload Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="feedbackMessage" th:text="${message}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            $('#file').on('change', function() {
                if ($(this).val()) {
                    $('#uploadButton').prop('disabled', false);
                } else {
                    $('#uploadButton').prop('disabled', true);
                }
            });

            // Show the feedback modal if there's a message
            let feedbackMessage = $('#feedbackMessage').text().trim();
            if (feedbackMessage.length > 0) {
                $('#feedbackModal').modal('show');
            }
        });

        function showFeedback(message) {
            $('#feedbackMessage').text(message);
            $('#feedbackModal').modal('show');
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</body>
</html>
