<body>

    <h1>Upload New PPT Presentation</h1>

    <form th:action="@{/uploadPpt}" method="post" enctype="multipart/form-data">
        <label for="name">PPT Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="file">PPT File:</label>
        <input type="file" id="file" name="file" accept=".ppt,.pptx" required>

        <label for="languageCode">Language:</label>
        <select id="languageCode" name="languageCode" required>
            <option value="" disabled selected>Select Language</option>
            <th:block th:each="language : ${languages}">
                <option th:value="${language.code}" th:text="${language.name}"></option>
            </th:block>
        </select>

        <label for="typeId">Type:</label>
        <select id="typeId" name="typeId" required>
            <option value="" disabled selected>Select Type</option>
            <th:block th:each="type : ${types}">
                <option th:value="${type.id}" th:text="${type.name}"></option>
            </th:block>
        </select>

        <button type="submit">Upload</button>
    </form>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
